<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">
    <title>CALK</title>
</head>
<body>
    <div class="calc">
        <div class="calc__grid _grid">
            <div class="calc__tablet _tablet">
                <div class="tablet">
                    <div class="tablet__wrapper">0</div>
                </div>
            </div>
            <div class="calc__key key key_digit _seven">
                7
            </div>
            <div class="calc__key key key_digit _eight">
                8
            </div>
            <div class="calc__key key key_digit _nine">
                9
            </div>
            <div class="calc__key key _backcspace">
                <span class="arrow"></span>
            </div>
            <div class="calc__key key key_digit _four">
                4
            </div>
            <div class="calc__key key key_digit _five">
                5
            </div>
            <div class="calc__key key key_digit _six">
                6
            </div>
            <div class="calc__key key key_operation _plus">
                +
            </div>
            <div class="calc__key key key_digit _one">
                1
            </div>
            <div class="calc__key key key_digit _two">
                2
            </div>
            <div class="calc__key key key_digit _free">
                3
            </div>
            <div class="calc__key key key_operation _minus">
                -
            </div>
            <div class="calc__key key key_delete _c">
                C
            </div>
            <div class="calc__key key key_digit _zero">
                0
            </div>
            <div class="calc__key key key_operation _division">
                /
            </div>
            <div class="calc__key key key_operation _multiply">
                *
            </div>
            <div class="calc__key key key_operation _eq">
                =
            </div>
        </div>
    </div>
    <script src="./static/js/script.js"></script>
</body>
</html>
